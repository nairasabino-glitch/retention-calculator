<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC-MS Retention Index Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4c1d95;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .btn-full {
            width: 100%;
            justify-content: center;
        }
        
        .alkane-item {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            padding: 1rem;
            background: linear-gradient(135deg, #f3e8ff 0%, #fae8ff 100%);
            border-radius: 16px;
            margin-bottom: 0.75rem;
            border: 2px solid #e9d5ff;
            animation: slideIn 0.3s ease-out;
        }
        
        .input-group {
            flex: 1;
        }
        
        .input-label {
            display: block;
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn-delete {
            padding: 0.75rem;
            background: transparent;
            border: 2px solid #fecaca;
            border-radius: 12px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .upload-area {
            border: 3px dashed #93c5fd;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #bfdbfe 0%, #93c5fd 100%);
        }
        
        .upload-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .upload-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }
        
        .preview-box {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #6ee7b7;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .preview-title {
            color: #059669;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        
        .preview-list {
            background: white;
            border-radius: 12px;
            padding: 0.75rem;
            max-height: 160px;
            overflow-y: auto;
        }
        
        .preview-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            font-size: 0.85rem;
        }
        
        .preview-item:hover {
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .results-table thead {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        
        .results-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 0.85rem;
        }
        
        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }
        
        .results-table tr:hover {
            background: #f9fafb;
        }
        
        .index-value {
            font-weight: 600;
            color: #8b5cf6;
        }
        
        .hidden {
            display: none;
        }
        
        .icon-sm {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .text-gray {
            color: #6b7280;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ GC-MS Retention Index Calculator</h1>
            <p>Calculate Kovats (IK) and Van den Dool & Kratz (IR) indices</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Alkane Series</h2>
                    <button class="btn btn-primary" onclick="addAlkane()">
                        <svg class="icon-sm" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                        </svg>
                        Add
                    </button>
                </div>
                <div id="alkanes-list" class="scrollbar-thin" style="max-height: 400px; overflow-y: auto;"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Sample Data</h2>
                </div>
                
                <div class="upload-area" onclick="document.getElementById('file-upload').click()">
                    <input type="file" id="file-upload" accept=".csv,.txt,.xlsx,.xls" onchange="handleFileUpload(event)" style="display: none;">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>
                    <p style="font-weight: 600; color: #374151; margin-bottom: 0.25rem;" id="file-name">Click to upload</p>
                    <p style="font-size: 0.85rem; color: #6b7280;">Excel, CSV, or TXT</p>
                </div>

                <div id="sample-preview" class="hidden"></div>

                <button class="btn btn-primary btn-full" onclick="runCalculation()">
                    <svg class="icon-sm" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    Calculate Indices
                </button>
                
                <div id="progress" class="hidden" style="margin-top: 1rem; text-align: center; color: #3b82f6; font-weight: 600;"></div>
            </div>
        </div>

        <div id="results-section" class="card hidden">
            <div class="card-header">
                <div>
                    <h2 class="card-title">Results</h2>
                    <p class="text-gray" style="font-size: 0.9rem; margin-top: 0.25rem;" id="results-summary"></p>
                </div>
                <button class="btn btn-success" onclick="exportToCSV()">
                    <svg class="icon-sm" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Export CSV
                </button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Compound</th>
                            <th>Retention Time</th>
                            <th>Kovats (IK)</th>
                            <th>Van den Dool & Kratz (IR)</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var state = {
            alkanes: [
                { carbonNumber: 11, retentionTime: 4.034 },
                { carbonNumber: 12, retentionTime: 4.334 }
            ],
            sampleData: [],
            results: []
        };

        function renderAlkanes() {
            var list = document.getElementById('alkanes-list');
            var html = '';
            for (var i = 0; i < state.alkanes.length; i++) {
                var alkane = state.alkanes[i];
                html += '<div class="alkane-item">';
                html += '<div class="input-group">';
                html += '<label class="input-label">Carbon #</label>';
                html += '<input type="number" value="' + alkane.carbonNumber + '" onchange="updateAlkane(' + i + ', \'carbonNumber\', this.value)" class="input">';
                html += '</div>';
                html += '<div class="input-group">';
                html += '<label class="input-label">Retention Time</label>';
                html += '<input type="number" step="0.001" value="' + alkane.retentionTime + '" onchange="updateAlkane(' + i + ', \'retentionTime\', this.value)" placeholder="0.000" class="input">';
                html += '</div>';
                html += '<button class="btn-delete" onclick="removeAlkane(' + i + ')">';
                html += '<svg class="icon-sm" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>';
                html += '</button>';
                html += '</div>';
            }
            list.innerHTML = html;
        }

        function addAlkane() {
            var lastCarbon = state.alkanes.length > 0 ? state.alkanes[state.alkanes.length - 1].carbonNumber : 10;
            state.alkanes.push({ carbonNumber: lastCarbon + 1, retentionTime: '' });
            renderAlkanes();
        }

        function removeAlkane(index) {
            state.alkanes = state.alkanes.filter(function(item, i) { return i !== index; });
            renderAlkanes();
        }

        function updateAlkane(index, field, value) {
            if (value === '') {
                state.alkanes[index][field] = '';
            } else {
                state.alkanes[index][field] = parseFloat(value) || '';
            }
            renderAlkanes();
        }

        function handleFileUpload(event) {
            var file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('file-name').textContent = 'üìÑ ' + file.name;
            var fileExtension = file.name.split('.').pop().toLowerCase();
            
            if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    processData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            } else {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var text = e.target.result;
                    var lines = text.split('\n').filter(function(line) { return line.trim(); });
                    var delimiter = lines[0].includes('\t') ? '\t' : lines[0].includes(';') ? ';' : ',';
                    var data = lines.map(function(line) { return line.split(delimiter); });
                    processData(data);
                };
                reader.readAsText(file);
            }
        }

        function processData(data) {
            state.sampleData = [];
            for (var i = 1; i < data.length; i++) {
                var row = data[i];
                if (row.length > 0) {
                    var rt = parseFloat(row[0]);
                    if (!isNaN(rt)) {
                        state.sampleData.push({
                            retentionTime: rt,
                            compoundName: row[1] ? String(row[1]).trim() : 'Compound ' + i
                        });
                    }
                }
            }
            
            var preview = document.getElementById('sample-preview');
            preview.className = 'preview-box';
            var html = '<p class="preview-title">‚úÖ ' + state.sampleData.length + ' compounds loaded successfully</p>';
            html += '<div class="preview-list scrollbar-thin">';
            for (var i = 0; i < Math.min(5, state.sampleData.length); i++) {
                var item = state.sampleData[i];
                html += '<div class="preview-item">';
                html += '<span style="color: #374151; font-weight: 500;">' + item.compoundName + '</span>';
                html += '<span style="color: #6b7280;">' + item.retentionTime + '</span>';
                html += '</div>';
            }
            if (state.sampleData.length > 5) {
                html += '<p style="text-align: center; color: #9ca3af; font-size: 0.8rem; margin-top: 0.5rem;">... and ' + (state.sampleData.length - 5) + ' more</p>';
            }
            html += '</div>';
            preview.innerHTML = html;
        }

        function calculateIndices(Tr, alkanesArray) {
            var validAlkanes = alkanesArray.filter(function(a) {
                return a.retentionTime !== '' && !isNaN(parseFloat(a.retentionTime));
            });
            
            var sorted = validAlkanes.slice().sort(function(a, b) {
                return parseFloat(a.retentionTime) - parseFloat(b.retentionTime);
            });
            
            var n = null, Tn = null, Tn1 = null;
            
            for (var i = 0; i < sorted.length - 1; i++) {
                var currentRT = parseFloat(sorted[i].retentionTime);
                var nextRT = parseFloat(sorted[i + 1].retentionTime);
                
                if (Tr >= currentRT && Tr <= nextRT) {
                    n = sorted[i].carbonNumber;
                    Tn = currentRT;
                    Tn1 = nextRT;
                    break;
                }
            }
            
            if (n === null) return { IK: null, IR: null };
            
            var IK = 100 * n + 100 * ((Math.log(Tr) - Math.log(Tn)) / (Math.log(Tn1) - Math.log(Tn)));
            var IR = 100 * n + 100 * ((Tr - Tn) / (Tn1 - Tn));
            
            return { IK: IK.toFixed(2), IR: IR.toFixed(2) };
        }

        function runCalculation() {
            if (state.sampleData.length === 0) {
                alert('‚ö†Ô∏è Please upload a file with sample data first!');
                return;
            }
            
            var validAlkanes = state.alkanes.filter(function(a) {
                return a.retentionTime !== '' && !isNaN(parseFloat(a.retentionTime));
            });
            
            if (validAlkanes.length < 2) {
                alert('‚ö†Ô∏è Please add at least 2 alkanes with valid retention times!');
                return;
            }
            
            var progress = document.getElementById('progress');
            progress.className = '';
            
            state.results = [];
            
            for (var i = 0; i < state.sampleData.length; i++) {
                var sample = state.sampleData[i];
                progress.textContent = '‚ö° Calculating ' + (i + 1) + '/' + state.sampleData.length + '...';
                
                var indices = calculateIndices(sample.retentionTime, state.alkanes);
                
                state.results.push({
                    compound: sample.compoundName,
                    retentionTime: sample.retentionTime,
                    IK: indices.IK,
                    IR: indices.IR
                });
            }
            
            progress.className = 'hidden';
            displayResults();
        }

        function displayResults() {
            var section = document.getElementById('results-section');
            var body = document.getElementById('results-body');
            var summary = document.getElementById('results-summary');
            
            var calculated = state.results.filter(function(r) { return r.IK !== null; }).length;
            summary.textContent = '‚úÖ ' + calculated + ' of ' + state.results.length + ' compounds calculated successfully';
            
            var html = '';
            for (var i = 0; i < state.results.length; i++) {
                var result = state.results[i];
                html += '<tr>';
                html += '<td style="font-weight: 500;" title="' + result.compound + '">' + result.compound + '</td>';
                html += '<td style="color: #6b7280;">' + result.retentionTime + '</td>';
                html += '<td class="index-value">' + (result.IK || '<span style="color: #9ca3af;">Out of range</span>') + '</td>';
                html += '<td class="index-value">' + (result.IR || '<span style="color: #9ca3af;">Out of range</span>') + '</td>';
                html += '</tr>';
            }
            body.innerHTML = html;
            
            section.className = 'card';
            section.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function exportToCSV() {
            if (state.results.length === 0) {
                alert('‚ö†Ô∏è No results to export!');
                return;
            }
            
            var headers = ['Compound Name', 'Retention Time', 'Kovats Index (IK)', 'Van den Dool & Kratz Index (IR)'];
            var rows = [];
            
            for (var i = 0; i < state.results.length; i++) {
                var r = state.results[i];
                rows.push([
                    r.compound,
                    r.retentionTime,
                    r.IK || 'Out of range',
                    r.IR || 'Out of range'
                ]);
            }
            
            var csvLines = [headers.join(';')];
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var csvRow = [];
                for (var j = 0; j < row.length; j++) {
                    var cell = String(row[j]);
                    if (cell.indexOf(';') !== -1 || cell.indexOf(',') !== -1 || cell.indexOf('"') !== -1 || cell.indexOf('\n') !== -1) {
                        cell = '"' + cell.replace(/"/g, '""') + '"';
                    }
                    csvRow.push(cell);
                }
                csvLines.push(csvRow.join(';'));
            }
            
            var csvContent = csvLines.join('\n');
            var BOM = '\uFEFF';
            var blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            
            var timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.download = 'retention_indices_' + timestamp + '.csv';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        renderAlkanes();
    </script>
</body>
</html>
